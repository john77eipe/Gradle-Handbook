apply plugin:'java'

repositories {
	mavenCentral()
}

subprojects {
    apply plugin: "java"

    group = "org.adv"
    version = "0.0.1-SNAPSHOT"

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile "junit:junit:$junitVersion"
    }    
}

