//resources {srcDir 'src'}
//}
//}

test {
 	//useJUnitPlatform() // Enable JUnit 5 (Gradle 4.6+).
    testLogging.showStandardStreams = true
}

task myCustomTask (dependsOn: [test]) {
    doFirst {
        println 'task1 starting'
    }
	doLast {
		println 'task1 completed'
	}
}
    
task welcome {
    // the below is groovy script
    String expString = 'Welcome'
    println expString.toUpperCase()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    runtime 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
