plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    // Not needed if the project originated using eclipse. 
    //It is useful only to make a project eclipse friendly if not originally created using eclipse
    //id 'eclipse'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

//these are mostly not needed unless you are changing the default source/resource/test directories
//sourceSets {
